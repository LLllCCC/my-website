<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yopo 的主页</title>
    <!-- 引入 Remix Icon 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">YOPO</div>
            <div class="nav-links">
                <a href="#home">首页</a>
                <a href="#my-projects">项目</a>
                <a href="#my-skills">关于</a>
                <span id="local-time" style="margin-left: 20px; color: var(--text-secondary); font-size: 0.85rem; font-family: monospace;"></span>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <div class="grid">
            
            <!-- 1. 超大个人介绍卡片 -->
            <div id="home" class="card card-hero fade-in" style="animation-delay: 0.1s;">
                <div class="hero-text">
                    <h1>创意无限，<br>代码不止。</h1>
                    <p>你好，我是 Yopo。一名热爱 Web 开发的探索者。</p>
                </div>
                <!-- 这里的头像可以换成你自己的图片链接 -->
                <img src="assets/my-avatar.jpg" alt="Yopo's Avatar" class="avatar">
            </div>

             <!-- 2. 社交媒体卡片 (GitHub) -->
            <a href="https://github.com/LLllCCC" target="_blank" class="card card-social fade-in" style="animation-delay: 0.2s;">
                <i class="ri-github-fill"></i>
                <span style="font-size: 0.9rem; margin-top:5px;">GitHub</span>
            </a>

            <!-- 3. 社交媒体卡片 (Email) -->
            <a href="mailto:3501168429@qq.com" class="card card-social fade-in" style="background-color: #2997ff; color: white; animation-delay: 0.3s;">
                <i class="ri-mail-send-fill"></i>
                <span style="font-size: 0.9rem; margin-top:5px;">Email</span>
            </a>

            <!-- 4. 项目展示卡片 A -->
            <div id="my-projects" class="card card-project fade-in" style="background-image: url('assets/project-3.jpg'); animation-delay: 0.4s;">
                <div class="project-info">
                    <div class="project-title">个人网站项目</div>
                    <div class="project-desc">基于 Cloudflare Pages 部署</div>
                </div>
            </div>

            <!-- 5. 装饰性卡片/地图 -->
            <a href="https://www.google.com/maps/place/Kyrgyzstan" target="_blank" class="card card-map fade-in" style="background-image: url('assets/map.jpg'); background-size: cover; animation-delay: 0.5s; text-decoration: none;">
                <i class="ri-external-link-line" style="position: absolute; top: 15px; right: 15px; font-size: 1.2rem; color: rgba(255,255,255,0.6);"></i>

                <i class="ri-map-pin-2-fill" style="font-size: 2rem; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5);"></i>
                <span style="font-size: 1rem; margin-top: 10px; color: #fff; font-weight: 600;">Kyrgyzstan</span>
            </a>

            <!-- 6. 项目展示卡片 B -->
            <div id="my-skills" class="card card-project fade-in" style="background-image: url('assets/project-1.jpg'); animation-delay: 0.6s;">
                <div class="project-info">
                    <div class="project-title">Docker 音乐服务器</div>
                    <div class="project-desc">成功部署 QQ 音乐 API 镜像，掌握容器化部署流程</div>
                </div>
            </div>

            <!-- 7. 技能栈卡片 -->
            <div class="card card-skills fade-in" style="animation-delay: 0.7s;">
                <div class="project-title" style="margin-bottom: 5px;">技术栈</div>
                <div class="project-desc">我目前正在使用的工具</div>
                <div class="skill-tags">
                    <span class="tag">HTML5</span>
                    <span class="tag">CSS3</span>
                    <span class="tag">Git</span>
                    <span class="tag">VS Code</span>
                    <span class="tag">Cloudflare</span>
                    <span class="tag">GitHub Desktop</span>
                </div>
            </div>

        </div>
        
        <!-- 页脚 -->
        <footer style="text-align: center; margin-top: 50px; color: #555; font-size: 0.8rem; padding-bottom: 20px;">
            <p>&copy; 2025 Yopo. Designed with Apple Style.</p>
        </footer>
    </div>

    <script src="main.js"></script>
   
</body>
</html>
