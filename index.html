<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yopo 的主页</title>
    <!-- 引入 Remix Icon 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 基本 CSP：允许自身域与 jsdelivr CDN（根据需要调整） -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' https://cdn.jsdelivr.net; object-src 'none';">

    <!-- 将主题初始化移至外部脚本（保证在样式加载前运行） -->
    <script src="theme-init.js"></script>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">YOPO</div>
            <div class="nav-links">
                <a href="#home">首页</a>
                <a href="#my-projects">项目</a>
                <a href="#skills">关于</a>
                <a href="javascript:void(0);" id="theme-toggle" class="nav-theme-toggle">🌓</a>
                <span id="local-time" class="local-time"></span>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <div class="grid">
            
            <!-- 1. 超大个人介绍卡片 -->
            <div id="home" class="card card-hero fade-in delay-01" >
                <div class="hero-text">
                    <h1>创意无限，<br>代码不止。</h1>
                    <p>你好，我是 Yopo。一名热爱 Web 开发的探索者。</p>
                </div>
                <!-- 这里的头像可以换成你自己的图片链接 -->
                <img src="assets/my-avatar.jpg" alt="Yopo's Avatar" class="avatar">
            </div>

            <!-- 2. 社交媒体卡片 (GitHub) -->
            <a href="https://github.com/LLllCCC" target="_blank" rel="noopener noreferrer" aria-label="打开 GitHub（在新标签页）" class="card card-social fade-in delay-02">
                <i class="ri-github-fill"></i>
                <span class="card-label">GitHub</span>
            </a>

            <!-- 3. 社交媒体卡片 (Email) -->
            <a href="mailto:3501168429@qq.com" class="card card-social fade-in delay-03 card-email" aria-label="发送邮件到 3501168429@qq.com">
                <i class="ri-mail-send-fill"></i>
                <span class="card-label">Email</span>
            </a>

            <!-- 4. 项目展示卡片 A -->
            <div id="my-projects" class="card card-project fade-in bg-project-3 delay-04">
                <div class="project-info">
                    <div class="project-title">个人网站项目</div>
                    <div class="project-desc">基于 Cloudflare Pages 部署</div>
                </div>
            </div>

            <!-- 5. 装饰性卡片/地图 -->
            <a href="https://www.google.com/maps/place/Kyrgyzstan" target="_blank" rel="noopener noreferrer" class="card card-map fade-in bg-map delay-05 map-link" aria-label="在新标签页中打开地图：Kyrgyzstan">
                <i class="ri-external-link-line map-external-icon"></i>

                <i class="ri-map-pin-2-fill map-pin-icon"></i>
                <span class="map-caption">Kyrgyzstan</span>
            </a>

            <!-- 6. 项目展示卡片 B -->
            <div id="my-skills" class="card card-project fade-in bg-project-1 delay-06">
                <div class="project-info">
                    <div class="project-title">Docker 音乐服务器</div>
                    <div class="project-desc">成功部署 QQ 音乐 API 镜像，掌握容器化部署流程</div>
                </div>
            </div>

            <!-- 7. 技能栈卡片 -->
            <div id="skills" class="card card-skills fade-in delay-07">
                <div class="project-title project-title--mb">技术栈</div>
                <div class="project-desc">我目前正在使用的工具</div>
                <div class="skill-tags">
                    <span class="tag">HTML5</span>
                    <span class="tag">CSS3</span>
                    <span class="tag">Git</span>
                    <span class="tag">VS Code</span>
                    <span class="tag">Cloudflare</span>
                    <span class="tag">GitHub Desktop</span>
                </div>
            </div>

        </div>
        
        <!-- 页脚 -->
        <footer class="site-footer">
            <p>&copy; 2025 Yopo. Designed with Apple Style.</p>
        </footer>
    </div>

    <script src="main.js"></script>
   
</body>
</html>
