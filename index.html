<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yopo 的主页</title>
    <!-- 引入 Remix Icon 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* --- 1. 全局变量与基础设置 (Apple Style) --- */
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --card-hover: #2c2c2e;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --accent-color: #2997ff; /* Apple Blue */
            --radius: 24px;
            --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased; /* 让字体更清晰 */
        }

        /* 隐藏滚动条但保留功能 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        /* --- 2. 导航栏 (磨砂玻璃效果) --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px); /* 核心：磨砂效果 */
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 980px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* --- 3. 核心布局 (Bento Grid / 便当盒布局) --- */
        .container {
            max-width: 980px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        /* 这是一个网格系统 */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4列布局 */
            grid-template-rows: auto;
            gap: 20px;
        }

        /* 通用卡片样式 */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            cursor: default;
        }

        /* 鼠标悬停时的缩放效果 */
        .card:hover {
            transform: scale(1.02);
            background-color: var(--card-hover);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* --- 4. 各个特定卡片的布局 --- */
        
        /* 个人介绍卡片 (占4列，即全宽) */
        .card-hero {
            grid-column: span 4;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-text p {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.1);
        }

        /* 社交链接 (占1列) */
        .card-social {
            grid-column: span 1;
            aspect-ratio: 1/1; /* 正方形 */
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
        }
        
        .card-social i {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* 项目展示 (占2列) */
        .card-project {
            grid-column: span 2;
            justify-content: flex-end;
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 250px;
        }

        /* 给项目卡片加一个黑色渐变遮罩，为了看清文字 */
        .card-project::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 1;
        }

        .project-info {
            z-index: 2;
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .project-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* 地图/位置卡片 (占2列) */
        .card-map {
            grid-column: span 2;
            background: #2c3e50; /* 临时背景色，可以换成图片 */
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            font-size: 5rem;
        }

        /* 技能卡片 (占4列) */
        .card-skills {
            grid-column: span 4;
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .tag {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* --- 5. 响应式适配 (手机端变为单列) --- */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr; /* 手机上一行只放1个 */
            }
            .card-hero {
                grid-column: span 1;
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }
            .hero-text h1 {
                font-size: 2.5rem;
            }
            .card-social, .card-project, .card-map, .card-skills {
                grid-column: span 1; /* 所有卡片在手机上都占满宽度 */
            }
            .avatar {
                margin-bottom: 20px;
                width: 100px;
                height: 100px;
            }
        }

        /* --- 6. 动画效果 --- */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">YOPO</div>
            <div class="nav-links">
                <a href="#">首页</a>
                <a href="#">项目</a>
                <a href="#">关于</a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container">
        <div class="grid">
            
            <!-- 1. 超大个人介绍卡片 -->
            <div class="card card-hero fade-in" style="animation-delay: 0.1s;">
                <div class="hero-text">
                    <h1>创意无限，<br>代码不止。</h1>
                    <p>你好，我是 Yopo。一名热爱 Web 开发的探索者。</p>
                </div>
                <!-- 这里的头像可以换成你自己的图片链接 -->
                <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Yopo" alt="Avatar" class="avatar">
            </div>

            <!-- 2. 社交媒体卡片 (GitHub) -->
            <a href="https://github.com/LLIICCC" target="_blank" class="card card-social fade-in" style="animation-delay: 0.2s;">
                <i class="ri-github-fill"></i>
                <span style="font-size: 0.9rem; margin-top:5px;">GitHub</span>
            </a>

            <!-- 3. 社交媒体卡片 (Email) -->
            <a href="mailto:yopo@example.com" class="card card-social fade-in" style="background-color: #2997ff; color: white; animation-delay: 0.3s;">
                <i class="ri-mail-send-fill"></i>
                <span style="font-size: 0.9rem; margin-top:5px;">Email</span>
            </a>

            <!-- 4. 项目展示卡片 A -->
            <div class="card card-project fade-in" style="background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800&q=80'); animation-delay: 0.4s;">
                <div class="project-info">
                    <div class="project-title">个人网站项目</div>
                    <div class="project-desc">基于 Cloudflare Pages 部署</div>
                </div>
            </div>

            <!-- 5. 装饰性卡片/地图 -->
            <div class="card card-map fade-in" style="background: linear-gradient(45deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%); color: #333; animation-delay: 0.5s;">
                <i class="ri-map-pin-2-fill" style="font-size: 2rem;"></i>
                <span style="font-size: 1rem; margin-top: 10px;">Kyrgyzstan</span>
            </div>

            <!-- 6. 项目展示卡片 B -->
            <div class="card card-project fade-in" style="background-image: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=800&q=80'); animation-delay: 0.6s;">
                <div class="project-info">
                    <div class="project-title">代码练习</div>
                    <div class="project-desc">HTML & CSS 学习历程</div>
                </div>
            </div>

            <!-- 7. 技能栈卡片 -->
            <div class="card card-skills fade-in" style="animation-delay: 0.7s;">
                <div class="project-title" style="margin-bottom: 5px;">技术栈</div>
                <div class="project-desc">我目前正在使用的工具</div>
                <div class="skill-tags">
                    <span class="tag">HTML5</span>
                    <span class="tag">CSS3</span>
                    <span class="tag">Git</span>
                    <span class="tag">VS Code</span>
                    <span class="tag">Cloudflare</span>
                    <span class="tag">GitHub Desktop</span>
                </div>
            </div>

        </div>
        
        <!-- 页脚 -->
        <footer style="text-align: center; margin-top: 50px; color: #555; font-size: 0.8rem; padding-bottom: 20px;">
            <p>&copy; 2025 Yopo. Designed with Apple Style.</p>
        </footer>
    </div>

</body>
</html>
