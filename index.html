    <style>
    @media (max-width: 768px) {
        /* 1. 强制单栏布局，让卡片变宽 */
        .grid { 
            grid-template-columns: 1fr !important; 
            gap: 20px !important;
            padding: 0 20px !important;
        }

        /* 2. 英雄卡片：头像在上，文字在下 */
        .card-hero { 
            display: flex !important;
            flex-direction: column-reverse !important; 
            text-align: center !important; 
            padding: 40px 20px !important; 
            height: auto !important;
        }
        
        /* 调整头像和文字的间距 */
        .card-hero .avatar { margin-bottom: 25px !important; }
        .hero-text h1 { font-size: 2.2rem !important; margin-top: 10px !important; }

        /* 3. 让所有卡片都占满一整行 */
        .card-project, .card-social, .card-blog, .card-skills, #my-skills, .card-social-container { 
            grid-column: span 1 !important; 
            width: 100% !important;
        }

        /* 4. 修复图片卡片的高度 */
        .card-project, .card-blog {
            min-height: 240px !important;
            background-attachment: scroll !important;
        }
    }
    </style>
</head>

<body>

    <!-- 导航栏 -->
<div id="global-nav"></div>

    <!-- 主内容区 -->
    <div class="container">
        <div class="grid">
            
            <!-- 1. 超大个人介绍卡片 -->
            <div id="home" class="card card-hero fade-in delay-01" >
                <div class="hero-text">
                    <h1>创意无限，<br>代码不止。</h1>
                    <p>你好，我是 Yopo。一名热爱 Web 开发的探索者。</p>
                </div>

                <img src="assets/my-avatar.jpg" alt="Yopo's Avatar" class="avatar">
            </div>

            <!-- 2. 社交媒体卡片 (GitHub) -->
    <div class="card card-social-container fade-in" style="animation-delay: 0.2s;">
        <a href="https://github.com/LLllCCC" target="_blank" class="card-social-flip">
            <div class="flip-front">
                <i class="ri-github-fill"></i>
                <span>GitHub</span>
            </div>
            <div class="flip-back">
                <img src="assets/github-back.jpg" alt="Avatar" class="mini-avatar">
                <span>LLllCCC</span>
            </div>
        </a>
    </div>

    <div class="card card-social-container fade-in" style="animation-delay: 0.3s;">
        <a href="mailto:z.daisy-cn@foxmail.com" class="card-social-flip email-card">
            <div class="flip-front">
                <i class="ri-mail-send-fill"></i>
                <span>Email</span>
            </div>
        <div class="flip-back email-back">
            <i class="ri-at-line" style="font-size: 2rem; margin-bottom: 5px;"></i>
            
            <span style="font-size: 0.75rem; opacity: 0.9; margin-bottom: 2px;">点击此卡片发送Email</span>
            
            <span style="font-size: 0.8rem; word-break: break-all; font-weight: 600;">z.daisy-cn<br>@foxmail.com</span>
        </div>
        </a>
    </div>

<!-- 4. 项目展示卡片 A -->
            <div id="my-projects" class="card card-project fade-in bg-project-3 delay-04">
                <div class="project-info">
                    <div class="project-title">个人网站项目</div>
                    <div class="project-desc">基于 Cloudflare Pages 部署</div>
                </div>
            </div>

            <!-- 5. 装饰性卡片/地图 -->
    <a href="blog.html" id="home-blog-card" class="card card-blog fade-in delay-05">
        <div class="project-info">
            <div class="project-title" id="home-blog-title">我的博客</div>
            
            <div class="project-desc" id="home-blog-desc">分享技术与生活随笔</div>
            
            <div style="margin-top: 12px;">
                <span style="background: rgba(255,255,255,0.25); padding: 4px 12px; border-radius: 20px; color: white; font-size: 0.75rem; backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.1);">
                    Latest Post ✨
                </span>
            </div>
        </div>
    </a>

            <!-- 6. 项目展示卡片 B -->
            <div id="my-skills" class="card card-project fade-in bg-project-1 delay-06">
                <div class="project-info">
                    <div class="project-title">Docker 音乐服务器</div>
                    <div class="project-desc">成功部署 QQ 音乐 API 镜像，掌握容器化部署流程</div>
                </div>
            </div>

            <div id="skills" class="card card-skills fade-in delay-07">
                <div class="project-title project-title--mb">技术栈</div>
                <div class="project-desc">我目前正在使用的工具</div>
                <div class="skill-tags">
                    <span class="tag">HTML5</span>
                    <span class="tag">CSS3</span>
                    <span class="tag">Git</span>
                    <span class="tag">VS Code</span>
                    <span class="tag">Cloudflare</span>
                    <span class="tag">GitHub Desktop</span>
                </div>
            </div>

        </div>
        
        <!-- 页脚 -->
        <div id="global-footer"></div>
        <script src="/footer.js"></script>
    </div>

    <script src="/nav.js"></script>
    <script src="blog-data.js"></script>
    <script src="main.js"></script>
