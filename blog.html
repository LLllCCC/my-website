    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const listContainer = document.getElementById("dynamic-article-list");
            const searchInput = document.getElementById("blog-search");
            const API_URL = "https://yopoo.888431.xyz/api/posts";
            
            let allPosts = []; // ç”¨æ¥å­˜æ”¾åŸå§‹æ•°æ®

            // 1. è·å–å¹¶æ¸²æŸ“æ•°æ®çš„å‡½æ•°
            function renderPosts(posts) {
                listContainer.innerHTML = "";
                if (posts.length === 0) {
                    listContainer.innerHTML = `<p style="text-align: center; color: var(--text-secondary); grid-column: 1/-1;">æ²¡æ‰¾åˆ°ç›¸å…³çš„æ–‡ç«  ğŸ˜…</p>`;
                    return;
                }

                posts.forEach(post => {
                    const card = document.createElement("div");
                    card.className = "card blog-post-card fade-in";
                    if (post.cover) {
                        card.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.7)), url('${post.cover}')`;
                    }
                    card.innerHTML = `
                        <div class="card-content">

                                <span class="post-tag">${post.tags || 'ç”Ÿæ´»'}</span>

                        </div>
                    `;
                    listContainer.appendChild(card);
                });
            }

            // 2. åˆå§‹åŒ–åŠ è½½
            try {
                const response = await fetch(API_URL);
                allPosts = await response.json();
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderPosts(allPosts);
            } catch (error) {
                listContainer.innerHTML = `<p style="text-align: center; color: #ff4d4d; grid-column: 1/-1;">åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ API çŠ¶æ€ã€‚</p>`;
            }

            // 3. ğŸŒŸ æœç´¢ç›‘å¬é€»è¾‘
            searchInput.addEventListener("input", (e) => {
                const keyword = e.target.value.toLowerCase();
                const filtered = allPosts.filter(post => 
                    post.title.toLowerCase().includes(keyword) || 
                    (post.description && post.description.toLowerCase().includes(keyword))
                );
                renderPosts(filtered);
            });
        });
